<form [formGroup]="ArtistForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title">{{ modalTitle }}</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="onReset(); activeModal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container-fluid">

        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Name"
              [ngClass]="{ 'is-invalid': Submitted && f.name.errors }"
            />
            <div *ngIf="Submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
          </div>
        </div>
  
        <div class="form-group row">
          <label for="year_started" class="col-sm-2 col-form-label">Year Started</label>
          <div class="col-sm-10">
            <input
              type="number"
              min="{{MinYearValue}}"
              max="{{MaxYearValue}}"
              formControlName="year_started"
              class="form-control"
              placeholder="Year Started"
              [ngClass]="{ 'is-invalid': Submitted && f.year_started.errors }"
            />
            <div *ngIf="Submitted && f.year_started.errors" class="invalid-feedback">
              <div *ngIf="f.year_started.errors.required">Year started is required</div>
              <div *ngIf="f.year_started.errors.min">Year started value must be greater than {{MinYearValue}}</div>
              <div *ngIf="f.year_started.errors.max">Year started value must be lesser than {{MaxYearValue}}</div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">
        Save
      </button>
      <button
        type="reset"
        class="btn btn-outline-dark"
        (click)="onReset(); activeModal.dismiss('Cancel click')"
      >
        Cancel
      </button>
    </div>
  </form>
